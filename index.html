    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a64b4, #87CEEB);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 99%;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.3em;
        }

        /* Primer iframe ocupa toda la pantalla */
        .app-fullscreen {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            height: 100vh; /* ocupa el alto de la ventana */
            display: flex;

        }

        /* Dashboard igual que antes */
        .app-container {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);

            flex-direction: column;
            margin-bottom: 20px;
        }

        .app-title {
            color: #0a64b4;
            margin: 0 0 10px 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        .iframe-wrapper {
            flex: 1;
            border: 1px solid #0a64b4;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a64b4;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: white;
            flex-wrap: wrap;
            margin-top: 30px;
            border-radius: 12px;
        }

        .footer img {
            height: 65px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .app-fullscreen {
                height: 80vh; /* en mÃ³vil, menos altura */
            }
        }
    </style>
</head>
